UIDescription.content.pageManagement=<strong>Gestiona p\u00E1ginas:</strong><br/>Esta es una lista de todas las p\u00E1ginas.<br/>Puedes previsualizar (solo p\u00E1ginas Normales),</br/><br/> editar o borrar p\u00E1ginas si tienes los permisos adecuados.<br/><br/>Puedes buscar p\u00E1ginas por <em>Tipo de Propietarios</em> (portal/group/user), por <em>Id de Propietario</em> (name of owner type), o por <em>Nombre de p\u00E1gina.</em><br/><br/>Para crear una nueva p\u00E1gina, haz click en el bot\u00F3n "A\u00F1adir nueva P\u00E1gina" y rellena los campos requeridos.
UIDescription.content.portalManagement=<strong>Gestiona Portales: </strong><br/>Esta es una lista de todos los portales. Para crear un nuevo Portal, haz click en el Bot\u00F3n "Crear nuevo Portal" y rellena los campos requeridos.<br/>Solo puedes crear o borrar un portal de esta lista si tienes los permisos adecuados.
UIDescription.content.pageWizard=have to delele
UIDescription.content.pageWizard2=<strong>Step 1: Setting page information includes the page path, the node name and the display name.</strong><br/> Proceed as follows: <br/>- Select a navigation from the drop down list <br/>- Select the page node for which you wish to create a child page <br/>- Enter a <em>Node Name </em><br/>- Enter a <em>Display Name</em> (option)<br/>- Check or uncheck the <em>Visible</em> check box (option)<br/>- Check or uncheck the <em>Publication date &amp; time</em> check box (option)<br/>&nbsp;&nbsp;If the <em>Publication date &amp; time</em> check box is checked:<br/>&nbsp;&nbsp;- Enter <em>Start Publication Date</em><br/>&nbsp;&nbsp;- Enter <em>End Publication Date</em><br/>- Click "Next" to proceed to the next step
UIDescription.content.pageWizard3=<strong>Step 2: Setting page layout.</strong><br/> Proceed as follows:<br/>- Select one of the layouts from the list <br/>- Click "Next" to move to the next step or "Back" to return to the previous step
UIDescription.content.pageEditWizard=La descripci\u00F3n del Asistente de Edici\u00F3n de P\u00E1gina<br/> y gu\u00EDa va aqu\u00ED.
UIDescription.content.pageEditWizard1=<strong>Paso 1: Cambio del nombre a visualizar, la visibilidad y el periodo de publicaci\u00F3n de una p\u00E1gina.</strong><br/> Procede como sigue:<br/>- Select a navigation from the drop down list <br/>- Select the page you want to edit <br/>- Modify the <em>Display name</em> if required<br/>- Check or uncheck the <em>Visible</em> check box<br/>- Check or uncheck the <em>Publication date &amp; time</em> check box<br/>&nbsp;&nbsp;If <em>Publication date &amp; time</em> is checked:<br/>&nbsp;&nbsp;&nbsp;&nbsp;- Change the <em>Start Publication Date</em><br/>&nbsp;&nbsp;&nbsp;&nbsp;- Change the <em>End Publication Date</em><br/>- Click "Next" to proceed to the next step
UIDescription.content.pageEditWizard2=<strong>Step 2: Modify the page layout.</strong><br/> Proceed as follows:<br/>- Select a new page layout or keep the current layout<br/>- Click "Next" to move to the next step or "Back" to return to the previous step
UIDescription.content.pageEditWizard3=<strong>Paso 2: Modicar la distribuci\u00F3n de una p\u00E1gina.</strong><br/> Procede como sigue:<br/>- Select a new page layout or keep the current layout<br/>- Click "Next" to move to the next step or "Back" to return to the previous step

