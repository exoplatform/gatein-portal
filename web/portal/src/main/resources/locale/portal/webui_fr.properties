UIDescription.content.pageManagement=<strong>G\u00E9rer les pages :</strong><br/>Toutes les pages sont pr\u00E9sent\u00E9es sous la forme d'une liste.<br/>Un utilisateur peut pr\u00E9-visualiser (valable uniquement avec les pages normales),</br/> modifier ou supprimer une page s'il a les droits requis.<br/>Un utilisateur peut rechercher par <em>Type</em> (portal/group/user), par <em>Propri\u00E9taire</em>, ou par <em>nom de page.</em><br/>Pour cr\u00E9er une nouvelle page, cliquez sur le bouton "Ajouter une nouvelle page" puis remplissez les champs requis.
UIDescription.content.portalManagement=<strong>G\u00E9rer les sites : </strong><br/>Ceci est la liste de tous les sites existants. Pour en cr\u00E9er un nouveau, cliquez sur le bouton "Cr\u00E9er un Nouveau Site" puis remplissez les champs requis.<br/>Un utilisateur peut cr\u00E9er ou supprimer un site s'il a les droits requis.
UIDescription.content.pageWizard=Description de l'assitant de cr\u00E9ation de page.
UIDescription.content.pageWizard2=<strong>Etape 1: D\u00E9finition des param\u00E8tres g\u00E9n\u00E9raux de la page.</strong><br/> Pour cela vous devez : <br/>- Choisir le type de navigation \u00E0 partir de la liste <br/>- Choisir une page qui deviendra la page parente de votre page<br/>- Saisir le <em>Nom de la Page</em><br/>- Saisir le <em>Nom affich\u00E9</em> (option)<br/>- Cocher <em>Visible</em>(optionnel)<br/>- Cocher <em>Date de Publication</em>(optionnel)<br/>&nbsp;&nbsp;Si la <em>Date de Publication</em> est coch\u00E9e:<br/>&nbsp;&nbsp;- Saisissez <em>Date de d\u00E9but</em><br/>&nbsp;&nbsp;- Input <em>Date de fin</em><br/>- Cliquer sur "Suivant" pour aller \u00E0 l'\u00E9tape suivante
UIDescription.content.pageWizard3=<strong>Etape 2: Choisir l'agencement de la page.</strong><br/> Pour cela vous devez :<br/>- Choisir un agencement pour la page parmi ceux qui sont propos\u00E9s <br/>- Ciquer sur "Suivant" pour aller \u00E0 l'\u00E9tape suivante ou "Pr\u00E9c\u00E9dent" pour retourner \u00E0 l'\u00E9tape pr\u00E9c\u00E9dente.
UIDescription.content.pageEditWizard=Description de l'assistant de modification de page.
UIDescription.content.pageEditWizard1=<strong>Etape 1: Modification du libell\u00E9, de la visibilit\u00E9 et periode de publication de la page.</strong><br/> Pour cela vous devez : <br/>- Choisir la navigation \u00E0 partir de la liste<br/>- Choisir la page que vous souhaitez modifier<br/>- Modifier le <em>libell\u00E9</em> si besoin<br/>- Coche<em>Visible</em>(optionnel)<br/>- Cocher <em>Date de Publication</em> (optionnel)<br/>&nbsp;&nbsp;Si la <em>Date de Publication</em> est coch\u00E9e:<br/>&nbsp;&nbsp;&nbsp;&nbsp;- Indiquez <em>Date de d\u00E9but</em><br/>&nbsp;&nbsp;&nbsp;&nbsp;- Indiquez <em>Date de fin</em> si n\u00E9cessaire<br/>- Cliquer sur "Suivant" pour aller \u00E0 l'\u00E9tape suivante
UIDescription.content.pageEditWizard2=<strong>Etape 2: Modification de l'agencement de la page.</strong><br/> Pour cela vous devez : <br/>- Choisir un nouvel agencement pour la page ou conserver l'actuel<br/>- Ciquer sur "Suivant" pour aller \u00E0 l'\u00E9tape suivante ou "Pr\u00E9c\u00E9dent" pour retourner \u00E0 l'\u00E9tape pr\u00E9c\u00E9dente
